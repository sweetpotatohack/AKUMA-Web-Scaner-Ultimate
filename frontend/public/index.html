<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="AKUMA Web Scanner - Advanced Cybersecurity Assessment Tool"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>AKUMA Scanner - Elite Edition</title>
    
    <!-- Matrix Background Script -->
    <script src="%PUBLIC_URL%/matrix.js"></script>
    
    <style>
      /* Preloader styles */
      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      
      .preloader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .preloader-content {
        text-align: center;
        color: #00ff41;
        font-family: 'Courier New', monospace;
      }
      
      .preloader-logo {
        font-size: 60px;
        margin-bottom: 20px;
        animation: pulse 1.5s infinite;
      }
      
      .preloader-text {
        font-size: 24px;
        letter-spacing: 2px;
        margin-bottom: 10px;
        text-shadow: 0 0 20px rgba(0, 255, 65, 0.8);
      }
      
      .preloader-subtitle {
        font-size: 14px;
        color: #666;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      
      .loading-bar {
        width: 200px;
        height: 4px;
        background: #333;
        margin: 30px auto;
        border-radius: 2px;
        overflow: hidden;
      }
      
      .loading-progress {
        height: 100%;
        background: linear-gradient(90deg, #00ff41, #00cc33);
        animation: loading 2s ease-in-out;
        box-shadow: 0 0 10px #00ff41;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      
      @keyframes loading {
        0% { width: 0%; }
        100% { width: 100%; }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Preloader -->
    <div id="preloader" class="preloader">
      <div class="preloader-content">
        <div class="preloader-logo">ðŸ”¥</div>
        <div class="preloader-text">AKUMA SCANNER</div>
        <div class="preloader-subtitle">Initializing Security Protocols...</div>
        <div class="loading-bar">
          <div class="loading-progress"></div>
        </div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide preloader when app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const preloader = document.getElementById('preloader');
          if (preloader) {
            preloader.classList.add('hidden');
            setTimeout(() => {
              preloader.style.display = 'none';
            }, 500);
          }
        }, 1500);
      });
    </script>
  </body>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AKUMA Web Scanner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div id="root"></div>
</body>
</html>
